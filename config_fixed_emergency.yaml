# 应急修复版本 - 内置Google规则，不依赖外部规则提供器
# 解决rule provider 404错误的临时方案
# 最后更新: 2025-08-02 修复规则提供器404错误

mixed-port: 7890          # HTTP+SOCKS+TUN复用端口
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

# 流量嗅探 - 确保QUIC/UDP被正确识别和代理
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443]
      override-destination: true
    HTTP:
      ports: [80, 443]
      override-destination: false
  force-dns-mapping: true
  parse-pure-ip: true

# TUN模式 - 确保所有UDP/TCP流量进入代理隧道
tun:
  enable: true
  stack: system       # macOS/Linux兼容
  auto-route: true
  dns-hijack:
    - any:53

# DNS配置 - fake-ip模式确保DoH/QUIC被拦截
dns:
  enable: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip          # 关键：强制映射到假地址
  nameserver:
    - https://1.1.1.1/dns-query   # DoH确保安全
    - https://8.8.8.8/dns-query
  proxy-server-nameserver:
    - https://1.1.1.1/dns-query   # 代理流量也走DoH
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*"
    - +.lan
    - +.local
  ipv6: true                      # 启用IPv6支持

